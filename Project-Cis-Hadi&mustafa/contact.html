<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleefah - Contact Us</title> 
    
    <link rel="stylesheet" href="style.css">
    <script src="JS.js"></script>

    <style>
        .contact-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 20px;
            padding: 40px 20px;
        }

        .info-card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid #ddd;
            border-radius: 15px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px; 
            box-sizing: border-box;
            
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px) scale(1.02); 
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .social-card {
            max-width: 600px;
            text-align: center;
        }


        .form-card h1 {
            font-size: 2em;
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #007bff; 
            padding-bottom: 5px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            flex: 1; 
            min-width: 200px; 
        }

        .input-field label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        
        .input-field input[type="text"],
        .input-field input[type="email"],
        .input-field input[type="number"],
        .input-field textarea {
            width: 100%; 
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-field textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        body.dark-mode .info-card {
            background-color: rgba(51, 51, 51, 0.85); 
            border-color: #555;
        }
        body.dark-mode .form-card h1 {
            color: #eee;
            border-bottom-color: #4dabf7; 
        }
        body.dark-mode .input-field label {
            color: #ccc;
        }
    </style>
    </head>
<body>
    <button onclick="myFunction()" class="dark-mode-toggle">dark mode switch</button>
 
    <div class="navbar">
        <ul>
            <li><a href="Main-Menu.html">Main Menu</a></li>
            <li><a href="Goodies.html">Goodies</a></li>
            <li><a href="about.html">About Aleefah</a></li>
            <li><a href="contact.html">Contact Aleefah</a></li>
        </ul>
    </div>

    <div class="contact-container">

        <div class="info-card form-card">
            <h1>Get in Touch!</h1>
            <form>
                <div class="form-row">
                    <div class="input-field">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Your First Name">
                    </div>
                    <div class="input-field">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Your Last Name">
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email">
                </div>
                <div class="input-field">
                    <label for="phone">Phone number</label>
                    <input type="number" id="phone" placeholder="Your Number">
                </div>
                <div class="input-field">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your Message"></textarea>
                </div>
                
                <button type="button" class="submit-btn" onclick="alert('Thanks for reaching out to us! we will get back to you as as soon as we can.')">Submit</button>
            </form>
        </div>

        <div class="info-card social-card">
            <h3> Or Follow us on Social Media! </h3>
            <ul class="social-icons">
                <li><a href="#"><img src="imgs/FB.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="imgs/IG.jpeg" alt="Instagram"></a></li>
                <li><a href="#"><img src="imgs/X.png" alt="Twitter"></a></li>
            </ul>
        </div>

    </div> 
    <div class="footer">
        <footer>
           <p> Aleefah - Your Pet's Happy Place Â©</p>
        </footer>
    </div>
</body>

</html>
